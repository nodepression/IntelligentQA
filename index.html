<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="statics/css/lib/mdui.min.css">
    <link rel="stylesheet" href="statics/css/home.css">
    <link rel="stylesheet" href="statics/css/resource/sign.css">
    <link rel="stylesheet" href="statics/css/resource/hall.css">
    <title>主页</title>
</head>

<body>
    <div class="mdui-container-fluid" style="height:1500px;">
        <div style="position: fixed;background-color: white;height: 50px;width: 100%;"></div>
        <div class="mdui-row">
            <div class="mdui-col-xs-3 mdui-col-offset-xs-1 left">
                <ul class="mdui-list leftBar">
                    <li class="logo">
                        <div class="mdui-list-item-content" id="logo">猿助</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple ">
                        <i class="mdui-list-item-icon mdui-icon material-icons">search</i>
                        <div class="mdui-list-item-content">资源平台</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">question_answer</i>
                        <div class="mdui-list-item-content">提问交流</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">person</i>
                        <div class="mdui-list-item-content">个人中心</div>
                    </li>
                </ul>
            </div>
            <div class="mdui-col-xs-8 mdui-col-offset-xs-4 right">
                <div class="mdui-row" style="position: fixed;">
                    <div class="mdui-appbar topBar">
                        <div class="mdui-tab mdui-color-theme" mdui-tab>
                            <a href="#" class="mdui-ripple mdui-ripple-white">资源大厅</a>
                            <a href="#" class="mdui-ripple mdui-ripple-white">资源搜索</a>
                            <a class="mdui-ripple" style="position: fixed;right: 0px;" id="open">登陆/注册</a>
                        </div>
                    </div>
                </div>
                <div class="mdui-row con">
                    your code
                </div>
            </div>

            <!-- 登陆注册 -->
            <div>
                <div class="mdui-dialog" id="signin_dialog">
                    <div class="mdui-dialog-title">
                        <div class="mdui-row switch">
                            <button class="mdui-col-xs-4 mdui-col-offset-xs-8 mdui-typo-subheading mdui-btn" id="switchID">切换到教师</button>
                        </div>
                        <div class="mdui-row">
                            <div class="mdui-col-xs-3" id="identity">学生</div>
                        </div>
                    </div>
                    <div class="mdui-dialog-content mdui-typo">
                        <div class="mdui-textfield">
                            <i class="mdui-icon material-icons">&#xe853;</i>
                            <input class="mdui-textfield-input username" maxlength="10" onkeyup="this.value=this.value.replace(/\s+/g,'')" id="in_username"
                                type="text" placeholder="用户名" />
                        </div>
                        <div class="mdui-textfield">
                            <i class="mdui-icon material-icons">&#xe899;</i>
                            <input class="mdui-textfield-input password" maxlength="20" onkeyup="this.value=this.value.replace(/\s+/g,'')" id="in_password"
                                type="password" placeholder="密码" />
                        </div>
                    </div>
                    <div class="mdui-dialog-actions">
                        <span class="mdui-text-color-black-secondary" style="float: left;margin-left: 6%;margin-top: 20px;">
                            还没有账号，点我
                            <u>
                                <span style="cursor: pointer;" class="mdui-text-color-black-secondary in_up"> 注册</span>
                            </u>
                        </span>
                        <button class="mdui-btn submit" style="background-color:#02658e;color: aliceblue;margin-right: 3%;">登陆</button>
                    </div>
                </div>

                <!-- 注册 -->
                <div class="mdui-dialog" id="signup_dialog">
                    <div class="mdui-dialog-title">
                        <div class="mdui-row">
                            <div class="mdui-col-xs-3">用户注册</div>
                        </div>
                    </div>
                    <div class="mdui-dialog-content mdui-typo">
                        <div class="mdui-textfield">
                            <i class="mdui-icon material-icons">&#xe853;</i>
                            <input class="mdui-textfield-input username" maxlength="10" onkeyup="this.value=this.value.replace(/\s+/g,'')" id="up_username"
                                type="text" placeholder="用户名" />
                        </div>
                        <div class="mdui-textfield">
                            <i class="mdui-icon material-icons">&#xe899;</i>
                            <input class="mdui-textfield-input password" maxlength="20" onkeyup="this.value=this.value.replace(/\s+/g,'')" id="up_password"
                                type="password" placeholder="密码" />
                        </div>
                        <div class="mdui-textfield">
                            <i class="mdui-icon material-icons">&#xe899;</i>
                            <input class="mdui-textfield-input" maxlength="20" onkeyup="this.value=this.value.replace(/\s+/g,'')" id="repassword" type="password"
                                placeholder="再次输入密码" />
                        </div>
                        <div class="mdui-textfield" style="margin-left: 2%;">
                            <select class="mdui-select" id="status">
                                <option value="0" selected>学生</option>
                                <option value="1">教师</option>
                            </select>
                        </div>
                    </div>
                    <div class="mdui-dialog-actions">
                        <span class="mdui-text-color-black-secondary" style="float: left;margin-left: 6%;margin-top: 20px;">
                            已经有账号，点我
                            <u>
                                <span style="cursor: pointer;" class="mdui-text-color-black-secondary in_up"> 登陆</span>
                            </u>
                        </span>
                        <button class="mdui-btn submit" style="background-color:#02658e;color: aliceblue;margin-right: 3%;">注册</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="statics/js/lib/jquery.js"></script>
    <script src="statics/js/lib/mdui.min.js"></script>
    <script src="statics/js/resource/sign.js"></script>
</body>

</html>
