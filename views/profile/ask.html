<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../statics/css/lib/mdui.min.css">
    <link rel="stylesheet" href="../../statics/css/profile.css">
    <link rel="stylesheet" href="../../statics/css/home.css">
    <title>提问交流</title>
</head>
<body>
    <div class="mdui-container-fluid" style="height:1500px;">
        <div style="position: fixed;background-color: white;height: 50px;width: 100%;"></div>
        <div class="mdui-row">
            <div class="mdui-col-xs-3 mdui-col-offset-xs-1 left">
                <ul class="mdui-list leftBar">
                    <li class="logo">
                        <div class="mdui-list-item-content" id="logo">猿助</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple ">
                        <i class="mdui-list-item-icon mdui-icon material-icons">search</i>
                        <div class="mdui-list-item-content">资源平台</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">question_answer</i>
                        <div class="mdui-list-item-content"><a href="#">提问交流</a></div>
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">person</i>
                        <div class="mdui-list-item-content"><a href="profile.html">个人中心</a></div>
                    </li>
                </ul>
            </div>
    <div class="mdui-col-xs-8 mdui-col-offset-xs-4 right">
        <div class="mdui-row" style="position: fixed;">
               <div class="mdui-appbar topBar">
                    <div class="mdui-tab mdui-color-theme" mdui-tab >
                        <a href="#" onclick="showa()" class="mdui-ripple mdui-ripple-white" id="taba">智能搜索</a>
                        <a href="#" onclick="showb()" class="mdui-ripple mdui-ripple-white" id="tabb">伸出猿手</a>
                        <a href="#" onclick="showc()" class="mdui-ripple mdui-ripple-white" id="tabc">我要求猿</a>
                        <a style="position: fixed;right: 0px;">zq</a>
                    </div>
                </div>
        </div>
        <div class="mdui-row con"> 
        <div id="tab1">
                <div class="mdui-textfield">
                    <table>
                       <tr><img class="mdui-img-fluid" src ="../../pics/monkey.png"> 
                        <label class="mdui-textfield-label">您好，请问有什么疑问？</label>
                        <textarea style="width: 190px" class="mdui-textfield-textarea" placeholder="请输入问题"/></textarea></tr>
                    </table>
                      </div>

        </div>
        <div id="tab2" style="display: none;">
                <table class=" alltop "cellspacing="15">
                      <td style="font-size: 18px;font-family: Microsoft YaHei">为您推荐的问题：</td>
                </table>
                <ul class="mdui-list" style="max-width: 360px;">
                        <li class="mdui-list-item">
                          <div class="mdui-list-item-content">
                            <div class="mdui-list-item-title font1" >11111111?</div>
                            <div class="mdui-list-item-text mdui-list-item-one-line"></div>
                          </div>
                        </li>
                        <li class="mdui-divider-inset mdui-m-y-0"></li>
                        <li class="mdui-list-item">
                          <div class="mdui-list-item-content">
                            <div class="mdui-list-item-title font1">2222?</div>
                            <div class="mdui-list-item-text mdui-list-item-one-line"></div>
                          </div>
                        </li>
                      </ul>
                <table class=" allbottom " >
                       <tr><td class="mdui-icon material-icons" id="pre">keyboard_arrow_left</td>
                       <td class="mdui-text-center" style="font-size: 20px;font-family: Microsoft YaHei;vertical-align: top;">111</td>
                       <td class="mdui-icon material-icons" id="next">keyboard_arrow_right</td></tr>
                </table>
        </div>
        <div id="tab3" style="display: none">
                <table style=" position: relative;top: 10px">
                 <tr><td  width="130px" ><span style="margin-left: 20px">标题：</span></td>
                 <td><input type="text" id="password" class="text1"></td></tr>
                 <tr><td style="vertical-align: top"><span style="margin-left: 20px">说明：</span></td>
                 <td style="vertical-align: top"><textarea id="newpassword" class="text2"></textarea></td></tr>
                 <tr><td style="vertical-align:sub"><span style="margin-left: 20px">标签：</span></td>
                 <td class="mdui-btn mdui-ripple" id="open" style="color: rgb(77, 148, 177)">点击选择</td></tr>
                 <tr><td style="height: 70px;position: relative;left: 150px"><input type="submit" id="submit" value="求猿!" class="font2" style="background-color: rgb(1,102,144)"/></td></tr>
                 </table>
        </div>
</div>
<!-- 标签 -->
<div class="mdui-dialog" id="tag_dialog">
      <div class="mdui-row"><p class="mdui-text-center" id="edit">编辑标签</p></div>
      <div class="mdui-dialog-content mdui-typo">
          <div class="mdui-textfield">标签：<input class="text"></div>
          <div class="mdui-textfield">选择列表：</div>
          <div class="mdui-dialog-actions">
              <button class="mdui-btn mdui-ripple" mdui-dialog-close>保存</button>
              <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>取消</button>
            </div>
      </div>
</div>
<script src="../../statics/js/lib/jquery.js"></script>
<script src="../../statics/js/lib/mdui.min.js"></script>
<script src="../../statics/js/profile.js"></script>
</body>
</html>
