<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../statics/css/lib/mdui.min.css">
    <link rel="stylesheet" href="../../statics/css/home.css">
    <link rel="stylesheet" href="../../statics/css/resource/search.css">
    <link rel="stylesheet" href="../../statics/css/preview.css">
    <title>资源搜索</title>
</head>

<body>
    <div class="mdui-container-fluid">
        <div style="position: fixed;background-color: white;height: 50px;width: 100%;"></div>
        <div class="mdui-row">
            <div class="mdui-col-xs-3 mdui-col-offset-xs-1 left">
                <ul class="mdui-list leftBar">
                    <li class="logo">
                        <div class="mdui-list-item-content" id="logo">猿助</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple ">
                        <i class="mdui-list-item-icon mdui-icon material-icons">search</i>
                        <div class="mdui-list-item-content resource">资源平台</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">question_answer</i>
                        <div class="mdui-list-item-content QAComm">提问交流</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">person</i>
                        <div class="mdui-list-item-content profile">个人中心</div>
                    </li>
                </ul>
            </div>
            <div class="mdui-col-xs-8 mdui-col-offset-xs-4 right">
                <div class="mdui-row" style="position: fixed;">
                    <div class="mdui-appbar topBar">
                        <div class="mdui-tab mdui-color-theme" mdui-tab>
                            <a href="#" class="mdui-ripple mdui-ripple-white hall">资源大厅</a>
                            <a href="#" class="mdui-ripple mdui-ripple-white search mdui-tab-active">资源搜索</a>
                        </div>
                        <a style="position: fixed;right: 0px;top: 15px;" id="userName">访客</a>
                    </div>
                </div>
                <div class="mdui-row con top">
                    <div class="hint">猜你想要:</div>
                    <div class="mdui-textfield searchCon">
                        <input class="mdui-textfield-input words" type="text" placeholder="输入上传者或关键词" />
                        <i class="mdui-icon material-icons" id="search">search</i>
                    </div>
                </div>

                <div class="mdui-row botoom">
                    <div class="hint">猜你想要:</div>
                    <div class="list">
                        <!-- <div class="item preview">
                            <span class="titleCon">
                                <span class="title">C++primer</span>
                                <span class="type">pdf</span>
                            </span>
                            <span class="uploaderCon">
                                上传者&nbsp;:
                                <span class="uploader">zhangqian</span>
                            </span>
                            <span class="dowloadsCon">
                                下载量&nbsp;:
                                <span class="dowloads">123</span>
                            </span>
                        </div> -->
                    </div>

                    <div class="page">
                        <span>
                            <i class="mdui-icon material-icons pre">&#xe314;</i>
                            <span class="index"> 1 </span>
                            <i class="mdui-icon material-icons next">&#xe315;</i>
                        </span>
                    </div>
                </div>

            </div>



            <div class="mdui-dialog" id="resource_detail">
               
            </div>
        </div>
    </div>
    <script src="../../statics/js/lib/mdui.min.js"></script>
    <script src="../../statics/js/lib/jquery.js"></script>
    <script src="../../statics/js/lib/jquery.cookie.js"></script>
    <script src="../../statics/js/resource/search.js"></script>
    <script src="../../statics/js/preview.js"></script>
    <script>
            $(".leftBar .resource").click(function (e) {
                window.location.href = "../../index.html";
            })
            $(".leftBar .QAComm").click(function (e) {
                window.location.href = "../QAComm/qSearch.html";
            })
            $(".leftBar .profile").click(function (e) {
                window.location.href = "../profile/profile.html";
            })
    
            $(".topBar .hall").click(function (e) {
                window.location.href = "../../index.html";
            })
            $(".topBar .search").click(function (e) {
                window.location.href = "./search.html";
            })
    </script>
</body>

</html>
