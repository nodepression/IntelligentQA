<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../statics/css/lib/mdui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../../statics/css/home.css">
    <link rel="stylesheet" href="../../statics/css/resource/category.css">
    <link rel="stylesheet" href="../../statics/css/resource/upload.css">
    <link rel="stylesheet" href="../../statics/css/preview.css">

    <title>资源分类</title>
</head>

<body>
    <div class="mdui-container-fluid">
        <div style="position: fixed;background-color: white;height: 50px;width: 100%;"></div>
        <div class="mdui-row">
            <div class="mdui-col-xs-3 mdui-col-offset-xs-1 left">
                <ul class="mdui-list leftBar">
                    <li class="logo">
                        <div class="mdui-list-item-content" id="logo">猿助</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple ">
                        <i class="mdui-list-item-icon mdui-icon material-icons">search</i>
                        <div class="mdui-list-item-content resource">资源平台</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">question_answer</i>
                        <div class="mdui-list-item-content QAComm">提问交流</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">person</i>
                        <div class="mdui-list-item-content profile">个人中心</div>
                    </li>
                </ul>
            </div>
            <div class="mdui-col-xs-8 mdui-col-offset-xs-4 right">
                <div class="mdui-row" style="position: fixed;">
                    <div class="mdui-appbar topBar">
                        <div class="mdui-tab mdui-color-theme" mdui-tab>
                            <a href="#" class="mdui-ripple mdui-ripple-white hall">资源大厅</a>
                            <a href="#" class="mdui-ripple mdui-ripple-white search">资源搜索</a>
                        </div>
                        <a style="position: fixed;right: 0px;top: 15px;" id="open">ZQ</a>
                    </div>
                </div>
                <div class="mdui-row con">
                    <div class="mdui-row">
                        <div class="mdui-col-xs-1 title">
                            方向 :
                        </div>
                        <div class="mdui-col-xs-11 type first">
                            <span class="tag front">前端开发</span>
                            <span class="tag back">后端开发</span>
                            <span class="tag mobile">移动开发</span>
                            <span class="tag cloud">云计算&大数据</span>
                            <span class="tag algorithm">算法&数学</span>
                            <span class="tag test">测试&运维</span>
                            <span class="tag database">数据库</span>
                            <span class="tag uiDesign">UI设计</span>
                            <span class="tag leading">前沿技术</span>
                            <span class="tag game">游戏开发</span>
                        </div>
                    </div>
                    <div class="mdui-typo">
                        <hr/>
                    </div>
                    <div class="mdui-row ">
                        <div class="mdui-col-xs-1 title">
                            分类 :
                        </div>
                        <div class="mdui-col-xs-11 type second">

                        </div>
                    </div>
                    <div class="mdui-typo">
                        <hr/>
                    </div>
                    <div class="mdui-row ">
                        <div class="mdui-col-xs-1 title" style="height: 30px;line-height: 30px;">
                            类型 :
                        </div>
                        <div class="mdui-col-xs-11 type third">
                            <span class="tag">全部</span>
                            <span class="tag">word</span>
                            <span class="tag">pdf</span>
                            <span class="tag">ppt</span>
                            <span class="tag">mp4</span>
                        </div>
                    </div>
                    <div class="mdui-typo">
                        <hr/>
                    </div>

                    <div class="list">
                        <div class="mdui-typo choose">
                            <div class="mdui-text-color-black-secondary">
                                <span>时间排序</span>
                                <span>热门排序</span>
                            </div>
                            <div style="margin-right: 2%;color: #e8ac41 " id="upload">上传新文件</div>
                        </div>

                        <div class="result">

                        </div>
                        <div class="page">
                            <span>
                                <i class="mdui-icon material-icons pre">&#xe314;</i>
                                <span class="index"> 1 </span>
                                <i class="mdui-icon material-icons next">&#xe315;</i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mdui-dialog" id="upload_dialog">
            <center>文件上传</center>
            <div class="mdui-typo">
                <hr/>
            </div>

            <form action="http://localhost:8080/resource/upLoad" enctype="multipart/form-data" method="POST" id="file">
                <div class="fileName">
                    <span>文件名:</span>
                    <input class="newName" type="text" name="filename" />
                </div>
                <input id="realFile" type="file" name="file" accept="" />
                <div class="file">
                    <div class="mdui-btn fileChoose">选择本地文件</div>
                    <div class="fileType">
                        <select class="mdui-select" name="type" mdui-select form="file">
                            <option value="docx">docx</option>
                            <option value="ppt">ppt</option>
                            <option value="pdf">pdf</option>
                            <option value="mp4">mp4</option>
                        </select>
                    </div>
                </div>

                <div class="fileButton">
                    <div id="uploadButton" class="mdui-btn">上传</div>
                    <div id="cancel" class="mdui-btn">取消</div>
                </div>

                <div class="tags">
                    <input class="tag1" name="tag1" value="" />
                    <input class="tag2" name="tag2" value="" />
                    <input class="tag3" name="tag3" value="" />
                </div>
                <input class="mdui-btn" id="realUploadButton" type="submit" value="上传" />

            </form>
        </div>

        <div class="mdui-dialog" id="resource_detail">
                dsas
        </div>
    </div>

    <script src="../../statics/js/lib/jquery.js"></script>
    <script src="../../statics/js/lib/mdui.min.js"></script>
    <script src="../../statics/js/resource/category.js"></script>
    <script src="../../statics/js/resource/upload.js"></script>
    <script src="../../statics/js/resource/hallPreview.js"></script>
    <script>
        $(".leftBar .resource").click(function (e) {
            window.location.href = "../../index.html";
        })
        $(".leftBar .QAComm").click(function (e) {
            // window.location.href = "../../index.html";
        })
        $(".leftBar .profile").click(function (e) {
            // window.location.href = "../../index.html";
        })

        $(".topBar .hall").click(function (e) {
            window.location.href = "../../index.html";
        })
        $(".topBar .search").click(function (e) {
            window.location.href = "./search.html";
        })
    </script>
</body>

</html>
