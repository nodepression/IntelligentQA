<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../statics/css/lib/mdui.min.css">
    <link rel="stylesheet" href="../../statics/css/home.css">
    <link rel="stylesheet" href="../../statics/css/QAComm/answer.css">
    <link rel="stylesheet" href="../../statics/css/QAComm/ask.css">
    <title>问题详情</title>
</head>

<body>
    <div class="mdui-container-fluid" style="height:1500px;">
        <div style="position: fixed;background-color: white;height: 50px;width: 100%;"></div>
        <div class="mdui-row">
            <div class="mdui-col-xs-3 mdui-col-offset-xs-1 left">
                <ul class="mdui-list leftBar">
                    <li class="logo">
                        <div class="mdui-list-item-content" id="logo">猿助</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple ">
                        <i class="mdui-list-item-icon mdui-icon material-icons">search</i>
                        <div class="mdui-list-item-content resource">资源平台</div>
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">question_answer</i>
                        <div class="mdui-list-item-content QAComm">提问交流</div>
                            
                    </li>
                    <li class="mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons">person</i>
                        <div class="mdui-list-item-content profile">个人中心</div>
                    </li>
                </ul>
            </div>
            <div class="mdui-col-xs-8 mdui-col-offset-xs-4 right">
                <div class="mdui-row" style="position: fixed;">
                    <div class="mdui-appbar topBar">
                        <div class="mdui-tab mdui-color-theme" mdui-tab >
                            <a href="#"  class="mdui-ripple mdui-ripple-white">问题详情</a>
                        </div>
                        <a style="position: fixed;right: 0px;top: 15px;" id="userName">访客</a>
                    </div>
                </div>
                <div class="mdui-row con">
                    <div class="mdui-container">
                        <div class="mdui-rowa">
                            <div class="mdui-col-xs-10" style="font-size: 20px" style="margin-bottom:  15px" id="qtitle"></div>
                            <div class="mdui-col-xs-2" style="font-size: 20px">
                                <button class="mdui-btn-dense mdui-btn" id="closeq" style="background-color: rgb(152, 236, 25)">
                                    <span style="color: white">关闭问题</button>
                                </span>
                            </div>
                        </div>
                        <div class="mdui-rowa">
                            <div class="mdui-col-xs-9" style="font-size: 15px;left: 25px" id="qtitle"></div>
                        </div>
                        <div class="mdui-rowa" id="qdesc"></div>
                        <div class="mdui-rowb">
                            <div class="mdui-col-xs-7" style="font-size: 15px" id="help">
                                <button id="help" class="mdui-btn-group button _answer" style="color: #016690;font-size: 15px;position: relative;top: -10px;">猿助一下</button>
                            </div>
                            <div class="mdui-col-xs-5" style="font-size: 15px">提问时间：<div id="qtime" style="display: inline;"></div></div>
                        </div>
                        <div class="mdui-divider-dark"></div>
                        <div id="anstop">
                               
                    <!-- 回答问题 -->
                    <div class="mdui-dialog" id="help_dialog" style=" width: 480px;height: 320px;left: 150px">
                        <div class="mdui-col-xs-12" style="text-align: center;padding-top: 10px">答案编辑</span>
                            <div class="mdui-rowa">
                                <div class="mdui-divider-dark"></div>
                                <div class="mdui-rowa"></div>
                                <textarea class="ansdialog" placeholder="在这里输入你的回答" id="myans"></textarea>
                            </div>
                            <div class="mdui-dialog-actions">
                                <button class="save  mdui-ripple" style="left: -180px;" mdui-dialog-close>
                                    <span style="color: white;">发布</span>
                                </button>
                                <button class="cancel mdui-ripple" style="left: -160px;" mdui-dialog-confirm style="color:black;">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../statics/js/lib/mdui.min.js"></script>
    <script src="../../statics/js/lib/jquery.js"></script>
    <script src="../../statics/js/lib/jquery.cookie.js"></script>
    <script src="../../statics/js/QAComm/answer.js"></script>
    <script src="../../statics/js/QAComm/help.js"></script>
    <script>
            (function () {

                //跳转事件
                $(".leftBar .resource").click(function (e) { //跳转到资源平台
                    window.location.href = "../../index.html";
                })
                $(".leftBar .QAComm").click(function (e) {   //跳转到提问交流
                    window.location.href = "./qSearch.html"
                })
                $(".leftBar .profile").click(function (e) {  //跳转到个人中心
                    window.location.href = "../profile/profile.html";
                })

            })()

        </script>
</body>

</html>
